<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 700px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.05rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4f81;
      color: #fff;
    }

    #noBtn {
      background: #fff;
      color: #ff4f81;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    /* ‚ù§Ô∏è Hearts floating */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* ü¶ã Butterflies */
    .butterfly {
      position: fixed;
      font-size: 22px;
      animation: flutter 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes flutter {
      0% { transform: translate(0, 100vh); }
      50% { transform: translate(40px, 50vh); }
      100% { transform: translate(-40px, -10vh); }
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* üéâ Celebration overlay */
    #celebration {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  z-index: 999;
  opacity: 0; /* keep hidden */
  pointer-events: none; /* prevent accidental clicks when hidden */
}

    #celebration h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #celebration p {
      font-size: 18px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- QUESTION CARD -->
  <div class="card" id="questionCard">
    <h1>Hey Gundus üíñ<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">NO üòê</button>
    </div>
  </div>

  <!-- YES CARD -->
  <div class="card hidden" id="yesCard">
    <h1>You said YES baby girl üòâüíû</h1>
    <p>This part was made especially for you ü•π‚ú®</p>

    <video id="loveVideo" controls preload="auto" playsinline>
      <source src="love.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>

  <!-- üéâ Celebration -->
  <div id="celebration" class="hidden">
    <h1>Happy Valentine‚Äôs Day üíñ</h1>
    <p>You just made this day extra special ü¶ã</p>
  </div>

  <script>
    let heartInterval;

    let heartInterval;

// Start hearts floating during YES card
function sayYes() {
  document.getElementById("questionCard").classList.add("hidden");
  document.getElementById("yesCard").classList.remove("hidden");

  const video = document.getElementById("loveVideo");

  // Start floating hearts immediately
  startHearts();

  // Play video after small delay
  setTimeout(() => {
    video.play().catch(() => {
      console.log("Autoplay blocked, user interaction needed");
    });
  }, 300);
}

// Keep hearts floating continuously
function startHearts() {
  heartInterval = setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 18 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
}

const video = document.getElementById("loveVideo");

video.addEventListener("ended", () => {
const celebration = document.getElementById("celebration");
celebration.classList.remove("hidden"); // show overlay
celebration.style.transition = "opacity 1.5s ease";
celebration.style.opacity = "1";
     // trigger fade in
celebration.style.pointerEvents = "auto";
  // Add extra floating hearts + butterflies for celebration
  for (let i = 0; i < 15; i++) {
    createEmoji("‚ù§Ô∏è", "heart");
    createEmoji("ü¶ã", "butterfly");
  }
});

// Function to create floating emojis (hearts + butterflies)
function createEmoji(symbol, className) {
  const el = document.createElement("div");
  el.innerText = symbol;
  el.className = className;
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(el);

  setTimeout(() => el.remove(), 6000);
}


    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function startHearts() {
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 15 + 18 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    const video = document.getElementById("loveVideo");

    video.addEventListener("ended", () => {
      document.getElementById("celebration").classList.remove("hidden");
      startCelebration();
    });

    function startCelebration() {
      for (let i = 0; i < 15; i++) {
        createEmoji("‚ù§Ô∏è", "heart");
        createEmoji("ü¶ã", "butterfly");
      }
    }

    function createEmoji(symbol, className) {
      const el = document.createElement("div");
      el.innerText = symbol;
      el.className = className;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 6000);
    }
  </script>

</body>
</html>
