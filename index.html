<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise ğŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 550px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.05rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4f81;
      color: #fff;
    }

    #noBtn {
      background: #fff;
      color: #ff4f81;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    /* â¤ï¸ Hearts floating */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      z-index: 10; /* higher than the video */
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* ğŸ¦‹ Butterflies flying randomly */
.butterfly {
  position: fixed;
  font-size: 22px;
  z-index: 1;
  pointer-events: none;
  animation: flutter linear infinite;
}

@keyframes flutter {
  0% { transform: translate(var(--start-x), var(--start-y)) rotate(0deg); }
  25% { transform: translate(var(--mid1-x), var(--mid1-y)) rotate(45deg); }
  50% { transform: translate(var(--mid2-x), var(--mid2-y)) rotate(-20deg); }
  75% { transform: translate(var(--mid3-x), var(--mid3-y)) rotate(30deg); }
  100% { transform: translate(var(--end-x), var(--end-y)) rotate(0deg); }
}


    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* ğŸ‰ Celebration overlay */
    #celebration {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 999;
      opacity: 0; /* hidden initially */
      pointer-events: none;
    }

    #celebration.show {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 1.5s ease;
    }

    #celebration h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #celebration p {
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- QUESTION CARD -->
  <div class="card" id="questionCard">
    <h1>Hey Gundus ğŸ’–<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES ğŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()">NO ğŸ˜</button>
    </div>
  </div>

  <!-- YES CARD -->
  <div class="card hidden" id="yesCard">
    <h1>You said YES baby girl ğŸ˜‰ğŸ’</h1>
    <p>This part was made especially for you ğŸ¥¹âœ¨</p>

    <video id="loveVideo" controls preload="auto" playsinline>
      <source src="love.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>

  <!-- ğŸ‰ Celebration -->
  <div id="celebration">
    <h1>Happy Valentineâ€™s Day ğŸ’–</h1>
    <p>You just made this day extra special ğŸ¦‹</p>
  </div>

  <script>
    let heartInterval;

    function sayYes() {
      document.getElementById("questionCard").classList.add("hidden");
      document.getElementById("yesCard").classList.remove("hidden");

      const video = document.getElementById("loveVideo");

      // Start floating hearts during YES card
      startHearts();

      // Play video after small delay
      setTimeout(() => {
        video.play().catch(() => {
          console.log("Autoplay blocked, user interaction needed");
        });
      }, 300);
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function startHearts() {
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 15 + 18 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    const video = document.getElementById("loveVideo");

    video.addEventListener("ended", () => {
      const celebration = document.getElementById("celebration");
      celebration.classList.add("show"); // fade-in overlay

      // Add extra floating hearts + butterflies for celebration
    for (let i = 0; i < 25; i++) {
      createEmoji("â¤ï¸", "heart");
      createEmoji("ğŸ¦‹", "butterfly");
    }
    let butterflyCount = 0;
const butterflyInterval = setInterval(() => {
  createEmoji("ğŸ¦‹", "butterfly");
  butterflyCount++;
  if (butterflyCount > 50) clearInterval(butterflyInterval);
}, 200);
  });

    function createEmoji(symbol, className) {
  const el = document.createElement("div");
  el.innerText = symbol;
  el.className = className;

  if (className === "butterfly") {
    // Random positions for the flutter animation
    el.style.setProperty('--start-x', Math.random() * 100 + 'vw');
    el.style.setProperty('--start-y', 100 + 'vh'); // start from bottom
    el.style.setProperty('--mid1-x', Math.random() * 100 + 'vw');
    el.style.setProperty('--mid1-y', Math.random() * 80 + 'vh');
    el.style.setProperty('--mid2-x', Math.random() * 100 + 'vw');
    el.style.setProperty('--mid2-y', Math.random() * 80 + 'vh');
    el.style.setProperty('--mid3-x', Math.random() * 100 + 'vw');
    el.style.setProperty('--mid3-y', Math.random() * 80 + 'vh');
    el.style.setProperty('--end-x', Math.random() * 100 + 'vw');
    el.style.setProperty('--end-y', -10 + 'vh'); // end above the screen

    // Random animation duration for each butterfly
    el.style.animationDuration = (4 + Math.random() * 3) + 's';
  }

  document.body.appendChild(el);

  setTimeout(() => el.remove(), 6000);
}

  </script>

</body>
</html>
